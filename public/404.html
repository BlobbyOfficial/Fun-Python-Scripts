<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <style>
    body { font-family: Arial, sans-serif; background: #222; color: #fff; text-align: center; padding-top: 10%; }
    h1 { font-size: 4em; margin-bottom: 0.2em; }
    p { font-size: 1.5em; }
    a { color: #4fc3f7; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1 id="notfound-title" tabindex="0">404</h1>
  <p id="notfound-desc">Sorry, the page you are looking for was not found.</p>
  <button onclick="window.location.href='/'" style="margin-top:2em; padding:0.7em 2em; font-size:1.2em; background:#4fc3f7; color:#222; border:none; border-radius:5px; cursor:pointer;">Return to Home</button>
  <p style="margin-top:2em; color:#aaa;">If you believe this is an error, please check the URL or contact the site owner.</p>
</body>
</html>
